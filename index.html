<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>música</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/style.css'>
    <script src='main.js'></script>
</head>
<body>
  <div id="cor">
    <form name="selectForm" id="centro">
        <p>
          <label for="tipoMusica">Escolha alguns tipos de música, em seguida, clique no botão abaixo: <br><br></label>
          <select id="tipoMusica" name="tipoMusica" multiple="multiple">
            <option selected="selected">R&B</option>
            <option>Jazz</option>
            <option>Blues</option>
            <option>New Age</option>
            <option>Classico</option>
            <option>Ópera</option>
            <option>Rock</option>
            <option>Sertanejo</option>
            <option>Funk</option>
            <option>Trap</option>
          </select>
        </p>
        <button id="btn" class="glow-on-hover" type="button">Quantos foram selecionados?</button>
        <br><br>
      </form>
      
      <script>
      function howMany(selectObject) {
        var numeroSelecionadas = 0;
        for (var i = 0; i < selectObject.options.length; i++) {
          if (selectObject.options[i].selected) {
            numeroSelecionadas++;
          }
        }
        return numeroSelecionadas;
      }
      var btn = document.getElementById("btn");
      btn.addEventListener("click", function(){
        alert('Total de opções selecionadas: ' + howMany(document.selectForm.tipoMusica))
      });
      </script>
  </div>
</body>
</html>
